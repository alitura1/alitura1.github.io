<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nisa'nın 19 Nisan Hediyesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        input[type="text"] {
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Nisa'nın 19 Nisan Hediyesi</h1>
    <button onclick="goToFirstPuzzle()">İlk Bulmacaya Ulaş</button>
    <p>Lütfen doğru kodu girin:</p>
    <input type="text" id="kodInput">
    <button onclick="kodKontrol()">Gönder</button>

    <script>
        function goToFirstPuzzle() {
            window.location.href = "https://www.example.com/first_puzzle";
        }

        function kodKontrol() {
            var dogruKodlar = ["123456", "abcdef", "qwerty"];
            var girilenKod = document.getElementById("kodInput").value.toLowerCase(); // Girilen kodu küçük harfe çevir

            if (dogruKodlar.includes(girilenKod)) {
                if (girilenKod === "123456") {
                    window.location.href = "https://www.example.com/kod1";
                } else if (girilenKod === "abcdef") {
                    window.location.href = "https://www.example.com/kod2";
                } else if (girilenKod === "qwerty") {
                    window.location.href = "https://www.example.com/kod3";
                }
            } else {
                alert("Yanlış kod girdiniz. Lütfen tekrar deneyin.");
            }
        }
    </script>
</body>
</html>
