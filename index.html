<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nisa'nın Doğum Günü Hediyesi 2024</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe5ea;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #d63638;
            font-size: 42px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background-color: #d63638;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #b82e30;
        }
        .gift-img {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Nisa'nın Doğum Günü Hediyesi 2024</h1>
    <img src="https://cdn.pixabay.com/photo/2017/09/01/21/53/blue-2705642_960_720.jpg" alt="Doğum Günü Hediyesi" class="gift-img">
    <p>Lütfen doğru kodu girin:</p>
    <input type="text" id="kodInput">
    <button onclick="kodKontrol()">Gönder</button>

    <script>
        var dogruKodlar = {
            ışık: false,
            küre: false,
            güneş: false
        };

        function kodKontrol() {
            var girilenKod = document.getElementById("kodInput").value.toLowerCase(); // Girilen kodu küçük harfe çevir

            if (dogruKodlar.hasOwnProperty(girilenKod) && !dogruKodlar[girilenKod]) {
                dogruKodlar[girilenKod] = true;

                if (girilenKod === "ışık") {
                    window.location.href = "https://docs.google.com/document/d/1xSbHm1rXlWzZvgQ0gkjHyLoMHUdxl2uR_gdvUtrXEhQ/edit?usp=drivesdk";
                } else if (girilenKod === "küre") {
                    window.location.href = "https://docs.google.com/document/d/18qp81f4wFDSS1MO6mIsPrYp03eWqlUjvjN0_ulG36Cc/edit?usp=drivesdk";
                } else if (girilenKod === "güneş") {
                    window.location.href = "https://docs.google.com/document/d/1IEsxWKTDnMqEG1YgdENJ-6E0gEwib-cFiEO6RArsjrI/edit?usp=drivesdk";
                }
            } else {
                alert("Yanlış kod girdin, Nisa. Lütfen tekrar dene.");
            }
        }
    </script>
</body>
</html>
