<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nisa'nın Doğum Günü Hediyesi 2024</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe5ea;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #d63638;
            font-size: 42px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        input[type="text"] {
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background-color: #d63638;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #b82e30;
        }
        .gift-img {
            width: 200px;
            margin-bottom: 20px;
        }
    </style>
    <!-- Google Analytics İzleme Kodu -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-52EDQBYEDN"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-52EDQBYEDN'); <!-- Ölçüm kimliği için Google Analytics'ten alınan değeri buraya girin -->
    </script>
</head>
<body>
    <h1>Nisa'nın Doğum Günü Hediyesi 2024</h1>
    <img src="https://img.icons8.com/cute-clipart/64/000000/sun.png" alt="Güneş" class="gift-img">
    <p>Lütfen doğru kodu girin:</p>
    <input type="text" id="kodInput">
    <button onclick="goToFirstPuzzle()">İlk Bulmacaya Ulaş</button>
    <button onclick="kodKontrol()">Gönder</button>

    <script>
        var dogruKodlar = {
            ışık: false,
            küre: false,
            güneş: false
        };
        var dogruKodlar = ["ışık", "küre", "güneş"];
        var siradakiKodIndex = 0;
        
        function goToFirstPuzzle() {
            window.location.href = "https://docs.google.com/document/d/1r1VT5tZ_OnmcDF6HojS_mPvsphsoQKh-NivtCrqv3Z0/edit?usp=drivesdk";
        }

        function kodKontrol() {
            var girilenKod = document.getElementById("kodInput").value.toLowerCase();
            if (girilenKod === dogruKodlar[siradakiKodIndex]) {
                siradakiKodIndex++;
                if (siradakiKodIndex === dogruKodlar.length) {
                    window.location.href = "https://docs.google.com/document/d/1IEsxWKTDnMqEG1YgdENJ-6E0gEwib-cFiEO6RArsjrI/edit";
                } else {
                    alert("Tebrikler Nisa! Bir sonraki kodu girebilirsin :)");
                    switch (girilenKod) {
                        case "ışık":
                            window.open("https://docs.google.com/document/d/1xSbHm1rXlWzZvgQ0gkjHyLoMHUdxl2uR_gdvUtrXEhQ/edit");
                            break;
                        case "küre":
                            window.open("https://docs.google.com/document/d/18qp81f4wFDSS1MO6mIsPrYp03eWqlUjvjN0_ulG36Cc/edit");
                            break;
                        case "güneş":
                            window.open("https://docs.google.com/document/d/1IEsxWKTDnMqEG1YgdENJ-6E0gEwib-cFiEO6RArsjrI/edit");
                            break;
                        default:
                            break;
                    }
                }
            } else {
                alert("Yanlış kod girdin, Nisa. Lütfen tekrar dene.");
            }
        }
    </script>
</body>
</html>
