<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nisa'nın Doğum Günü Hediyesi 2024</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffefc1;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #d63638;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        input[type="text"] {
            padding: 8px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 12px 24px;
            background-color: #d63638;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            text-transform: uppercase;
        }
        button:hover {
            background-color: #b82e30;
        }
    </style>
</head>
<body>
    <h1>Nisa'nın Doğum Günü Hediyesi 2024</h1>
    <button onclick="goToFirstPuzzle()">İlk Bulmacaya Ulaş</button>
    <p>Lütfen doğru kodu girin:</p>
    <input type="text" id="kodInput">
    <button onclick="kodKontrol()">Gönder</button>

    <script>
        var girilenKodlar = localStorage.getItem("girilenKodlar") ? JSON.parse(localStorage.getItem("girilenKodlar")) : [];

        function goToFirstPuzzle() {
            window.location.href = "https://docs.google.com/document/d/1r1VT5tZ_OnmcDF6HojS_mPvsphsoQKh-NivtCrqv3Z0/edit?usp=drivesdk";
        }

        function kodKontrol() {
            var dogruKodlar = ["ışık", "küre", "güneş"];
            var girilenKod = document.getElementById("kodInput").value.toLowerCase(); // Girilen kodu küçük harfe çevir

            // Önceki kodları kontrol et
            if (girilenKodlar.length > 0 && dogruKodlar.indexOf(girilenKod) !== girilenKodlar.length) {
                alert("Önceki kodları doğru sırayla girmen gerekir, Nisa. Lütfen önceki kodları girerek devam et.");
                return;
            }

            // Girilen kodu doğru sırayla ekleyerek kontrol et
            if (dogruKodlar.includes(girilenKod)) {
                girilenKodlar.push(girilenKod);
                localStorage.setItem("girilenKodlar", JSON.stringify(girilenKodlar)); // Yerel depolamaya kaydet

                if (girilenKod === "ışık") {
                    window.location.href = "https://docs.google.com/document/d/1xSbHm1rXlWzZvgQ0gkjHyLoMHUdxl2uR_gdvUtrXEhQ/edit?usp=drivesdk";
                } else if (girilenKod === "küre") {
                    window.location.href = "https://docs.google.com/document/d/18qp81f4wFDSS1MO6mIsPrYp03eWqlUjvjN0_ulG36Cc/edit?usp=drivesdk";
                } else if (girilenKod === "güneş") {
                    window.location.href = "https://docs.google.com/document/d/1IEsxWKTDnMqEG1YgdENJ-6E0gEwib-cFiEO6RArsjrI/edit?usp=drivesdk";
                }
            } else {
                alert("Yanlış kod girdin, Nisa. Lütfen tekrar dene.");
            }
        }
    </script>
</body>
</html>
